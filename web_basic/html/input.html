<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*   #이 앞에 붙으면 id이다 
             .이 앞에 붙으면 class이다
        */
        .chk{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <form>
         <!-- html 스네이크표기 법은 _ 안쓰고 -씀 
        서버로 데이터가 넘어갈대 name = 전송되는 변수명, value = 값-->
        <div>
            <label for="username" style="font-size: 30px;">아이디</label>
            <input type="text" id="username" name= "usernameValue" value="aaa" placeholder="아이디를 입력하세요"> <!--readonly (입력못함 ) disabled(입력못한 커서도 ) -->
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호를 입력하세요" readonly>
        </div>
        <div>
            <label for="chk1" class="chk">체크1</label>
            <input type="checkbox" id="chk1" checked>
            <label for="chk2" class="chk">체크2</label>
            <input type="checkbox" id="chk2">
            <label for="chk3" class="chk">체크3</label>
            <input type="checkbox" id="chk3">
            <label for="chk4" class="chk">체크4</label>
            <input type="checkbox" id="chk4">
        </div>
        <div>
            <!--radio button 은 name이 같으면 그룹으로 묶인다.-->
            <label for="rdo1">라디오1</label>
            <input type="radio" id="rdo1" name="rdo" value="r1-1" checked>
            <label for="rdo2">라디오2</label>
            <input type="radio" id="rdo2" name="rdo">
            <label for="rdo3">라디오3</label>
            <input type="radio" id="rdo3" name="rdo">
            <label for="rdo4">라디오4</label>
            <input type="radio" id="rdo4" name="rdo">
        </div>
        <div>
            <!--number 는 min 최소값 max 최대값 step-->
            <label for="number">수량</label>
            <input type="number" id="number" value="100" min="0" max="100" step="10">
        </div>
        <div>
            <label for="range">볼륨</label>
            <input type="range" id="range" min="0" max="100">
            <span id="level"></span><!-- span은 아무런 속성이 없다.-->
            <script>
                const range = document.querySelector("#range")
                range.onchange = () => {
                    const level = document.querySelector("#level")
                    level.textContent = range.value;
                }
            </script>
        </div>
        <div>
            <input type="date">
            <input type="week">
            <input type="month">
            <input type="datetime-local">
        </div>
        <div>
            <input type="file" accept=".pdf">
        </div>
        <div>
            <label for="content"></label>
            <textarea id="content" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="menu">메뉴</label>
            <select  id="menu">
                <Option value="a">a</Option>
                <Option value="b">b</Option>
                <Option value="c">c</Option>
                <Option value="d">d</Option>
            </select>
        </div>
        <div>
            <input type="text" list="list">
            <datalist id="list">
                <Option value="aaa1">aaa1</Option>
                <Option value="aaa2">aaa2</Option>
                <Option value="aaa3">aaa3</Option>
                <Option value="aaa4">aaa4</Option>
                <Option value="aaa5">aaa5</Option>
            </datalist>
        </div>
        <div>
            <!-- button에 타입을 안잡아주면 기본값으로 submit으로 잡힘-->
            <button type="button">서버로 데이터 전송</button>
        </div>
</form>
</body>
</html>
